---
layout: default
---

<!-- Article Schema for Blog Posts -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.description | escape }}",
  "image": "{{ page.image | absolute_url }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Organization",
    "name": "Texas Farms Vermont",
    "url": "{{ site.url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Texas Farms Vermont",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/images/logo2.png' | absolute_url }}"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  }{% if page.category %},
  "articleSection": "{{ page.category }}"{% endif %}
}
</script>

<style>
.post-page {
    font-family: 'DM Sans', sans-serif;
    background: var(--cream);
}

.post-hero {
    background: #111;
    padding: 4rem 2rem;
    text-align: center;
    color: #fff;
}

.post-hero .category {
    font-size: 0.75rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--copper-light);
    margin-bottom: 1rem;
    display: block;
    font-weight: 600;
}

.post-hero h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(2rem, 5vw, 3rem);
    font-weight: 600;
    margin: 0 0 1rem 0;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.2;
    color: #fff;
}

.post-hero .date {
    color: #c8c4bb;
    font-size: 0.9rem;
}

.post-featured-image {
    max-width: 1000px;
    margin: -2rem auto 0;
    padding: 0 2rem;
}

.post-featured-image img {
    width: 100%;
    height: 400px;
    object-fit: cover;
}

.post-body {
    max-width: 700px;
    margin: 0 auto;
    padding: 3rem 2rem 5rem;
}

.post-body h2 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 1.75rem;
    font-weight: 600;
    color: var(--forest);
    margin: 2.5rem 0 1rem;
}

.post-body h3 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 1.35rem;
    font-weight: 600;
    color: var(--forest);
    margin: 2rem 0 0.75rem;
}

.post-body p {
    font-size: 1.05rem;
    line-height: 1.8;
    color: var(--text);
    margin-bottom: 1.5rem;
}

.post-body ul, .post-body ol {
    margin-bottom: 1.5rem;
    padding-left: 1.5rem;
}

.post-body li {
    font-size: 1.05rem;
    line-height: 1.8;
    color: var(--text);
    margin-bottom: 0.5rem;
}

.post-body a {
    color: var(--copper);
    text-decoration: underline;
}

.post-body a:hover {
    color: var(--forest);
}

.post-body blockquote {
    border-left: 3px solid var(--copper);
    padding-left: 1.5rem;
    margin: 2rem 0;
    font-style: italic;
    color: var(--text-light);
}

.post-body hr {
    border: none;
    border-top: 1px solid var(--cream-dark);
    margin: 3rem 0;
}

.post-body em {
    color: var(--text-light);
}

.post-nav {
    background: white;
    padding: 3rem 2rem;
    text-align: center;
    border-top: 1px solid var(--cream-dark);
}

.post-nav a {
    display: inline-block;
    background: var(--forest);
    color: var(--cream);
    padding: 1rem 2rem;
    font-size: 0.8rem;
    font-weight: 600;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    text-decoration: none;
    transition: all 0.3s ease;
}

.post-nav a:hover {
    background: var(--forest-light);
    transform: translateY(-2px);
}

@media (max-width: 600px) {
    .post-featured-image img {
        height: 250px;
    }
}
</style>

<div class="post-page">

<div class="post-hero">
    <span class="category">{{ page.category }}</span>
    <h1>{{ page.title }}</h1>
    <span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
</div>

{% if page.image %}
<div class="post-featured-image">
    <img src="{{ page.image }}" alt="{{ page.title }}">
</div>
{% endif %}

<article class="post-body">
    {{ content }}
</article>

<div class="post-nav">
    <a href="/blog.html">&larr; Back to Blog</a>
</div>

</div>
