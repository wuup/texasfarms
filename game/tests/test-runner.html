<body>
    <h1>Texas Farms - Test Runner v0.2</h1>
    <p class="subtitle">Unit tests for weight-based economy</p>

    <div class="controls">
        <button onclick="TestRunner.runAll()">Run All Tests</button>
        <button onclick="TestRunner.clear()">Clear Results</button>
    </div>

    <div class="summary">
        <div class="summary-stat passed">
            <div class="value" id="passed-count">0</div>
            <div class="label">Passed</div>
        </div>
        <div class="summary-stat failed">
            <div class="value" id="failed-count">0</div>
            <div class="label">Failed</div>
        </div>
        <div class="summary-stat pending">
            <div class="value" id="total-count">0</div>
            <div class="label">Total</div>
        </div>
    </div>

    <div id="test-results"></div>

    <div class="console-output">
        <h3>Console Output</h3>
        <div id="console"></div>
    </div>

<script>
// ==========================================
// MINIMAL TEST FRAMEWORK
// ==========================================

const TestRunner = {
    suites: [],
    results: [],
    console: [],

    log(message, type = 'info') {
        this.console.push({ message, type, time: new Date().toLocaleTimeString() });
        this.renderConsole();
    },

    clear() {
        this.results = [];
        this.console = [];
        document.getElementById('test-results').innerHTML = '';
        this.renderConsole();
        this.updateSummary();
    },

    describe(name, fn) {
        this.suites.push({ name, fn, tests: [] });
    },

    async runAll() {
        this.clear();
        this.log('Starting test run...', 'info');

        for (const suite of this.suites) {
            const suiteResult = {
                name: suite.name,
                tests: [],
                passed: 0,
                failed: 0
            };

            const tests = [];
            const it = (name, fn) => tests.push({ name, fn });
            suite.fn(it);

            for (const test of tests) {
                const startTime = performance.now();
                const testResult = { name: test.name, passed: false, error: null, time: 0 };

                try {
                    await test.fn();
                    testResult.passed = true;
                    suiteResult.passed++;
                } catch (e) {
                    testResult.error = e.message;
                    suiteResult.failed++;
                    this.log(`FAIL: ${test.name} - ${e.message}`, 'error');
                }

                testResult.time = Math.round(performance.now() - startTime);
                suiteResult.tests.push(testResult);
            }

            this.results.push(suiteResult);
        }

        this.render();
        const totalPassed = this.results.reduce((sum, s) => sum + s.passed, 0);
        const totalFailed = this.results.reduce((sum, s) => sum + s.failed, 0);
        this.log(`Test run complete: ${totalPassed} passed, ${totalFailed} failed`, totalFailed > 0 ? 'error' : 'success');
    },

    render() {
        const container = document.getElementById('test-results');
        container.innerHTML = this.results.map(suite => `
            <div class="test-suite">
                <div class="suite-header">
                    <span class="suite-name">${suite.name}</span>
                    <span class="suite-status ${suite.failed > 0 ? 'failed' : 'passed'}">
                        ${suite.failed > 0 ? `${suite.failed} failed` : `${suite.passed} passed`}
                    </span>
                </div>
                <div class="test-list">
                    ${suite.tests.map(test => `
                        <div class="test-item">
                            <span class="test-icon ${test.passed ? 'passed' : 'failed'}">
                                ${test.passed ? '✓' : '✗'}
                            </span>
                            <span class="test-name">${test.name}</span>
                            <span class="test-time">${test.time}ms</span>
                        </div>
                        ${test.error ? `<div class="test-error">${test.error}</div>` : ''}
                    `).join('')}
                </div>
            </div>
        `).join('');

        this.updateSummary();
    },

    updateSummary() {
        const totalPassed = this.results.reduce((sum, s) => sum + s.passed, 0);
        const totalFailed = this.results.reduce((sum, s) => sum + s.failed, 0);
        document.getElementById('passed-count').textContent = totalPassed;
        document.getElementById('failed-count').textContent = totalFailed;
        document.getElementById('total-count').textContent = totalPassed + totalFailed;
    },

    renderConsole() {
        document.getElementById('console').innerHTML = this.console.map(entry =>
            `<div class="console-line ${entry.type}">[${entry.time}] ${entry.message}</div>`
        ).join('');
    }
};

// Assertion helpers
function expect(actual) {
    return {
        toBe(expected) {
            if (actual !== expected) {
                throw new Error(`Expected ${JSON.stringify(expected)}, got ${JSON.stringify(actual)}`);
            }
        },
        toEqual(expected) {
            if (JSON.stringify(actual) !== JSON.stringify(expected)) {
                throw new Error(`Expected ${JSON.stringify(expected)}, got ${JSON.stringify(actual)}`);
            }
        },
        toBeGreaterThan(expected) {
            if (!(actual > expected)) {
                throw new Error(`Expected ${actual} to be greater than ${expected}`);
            }
        },
        toBeLessThan(expected) {
            if (!(actual < expected)) {
                throw new Error(`Expected ${actual} to be less than ${expected}`);
            }
        },
        toBeGreaterThanOrEqual(expected) {
            if (!(actual >= expected)) {
                throw new Error(`Expected ${actual} to be >= ${expected}`);
            }
        },
        toBeLessThanOrEqual(expected) {
            if (!(actual <= expected)) {
                throw new Error(`Expected ${actual} to be <= ${expected}`);
            }
        },
        toBeTruthy() {
            if (!actual) {
                throw new Error(`Expected ${JSON.stringify(actual)} to be truthy`);
            }
        },
        toBeFalsy() {
            if (actual) {
                throw new Error(`Expected ${JSON.stringify(actual)} to be falsy`);
            }
        },
        toContain(expected) {
            if (!actual.includes(expected)) {
                throw new Error(`Expected ${JSON.stringify(actual)} to contain ${JSON.stringify(expected)}`);
            }
        },
        toHaveLength(expected) {
            if (actual.length !== expected) {
                throw new Error(`Expected length ${expected}, got ${actual.length}`);
            }
        }
    };
}

// ==========================================
// GAME CODE (v0.2.0 - Weight-based Economy)
// ==========================================

const CONFIG = {
    PIG_PRICE: 200,
    FEED_COST_PER_PIG: 5,
    PIG_SELL_PRICE_PER_LB: 3,
    PIG_MATURITY_DAYS: 180,
    DAYS_PER_SEASON: 30,
    SEASONS: ['spring', 'summer', 'fall', 'winter'],

    PIG_STAGES: {
        piglet: { maxAge: 60, minWeight: 50 },
        grower: { maxAge: 120, minWeight: 100 },
        finisher: { maxAge: 180, minWeight: 180 }
    },

    WEIGHT_GAIN_BASE: 1.5,

    SEASON_MODIFIERS: {
        spring: { growth: 1.1, feedCost: 1.0, marketPrice: 1.0 },
        summer: { growth: 1.0, feedCost: 0.9, marketPrice: 0.95 },
        fall: { growth: 1.05, feedCost: 1.1, marketPrice: 1.15 },
        winter: { growth: 0.85, feedCost: 1.3, marketPrice: 1.1 }
    }
};

function generateId() {
    return 'id_' + Math.random().toString(36).substr(2, 9);
}

function deepClone(obj) {
    return JSON.parse(JSON.stringify(obj));
}

function getSeasonIndex(season) {
    return CONFIG.SEASONS.indexOf(season);
}

function getNextSeason(season) {
    const idx = getSeasonIndex(season);
    return CONFIG.SEASONS[(idx + 1) % 4];
}

function getPigStage(age) {
    if (age <= CONFIG.PIG_STAGES.piglet.maxAge) return 'piglet';
    if (age <= CONFIG.PIG_STAGES.grower.maxAge) return 'grower';
    return 'finisher';
}

function calculatePigWeight(pig) {
    const baseWeight = 50;
    const dailyGain = CONFIG.WEIGHT_GAIN_BASE * pig.genetics.growthRate * (pig.happiness / 100);
    return Math.round(baseWeight + (pig.age * dailyGain));
}

function calculateSellPrice(pig, season, marketBonus = 1) {
    const weight = calculatePigWeight(pig);
    const seasonMod = CONFIG.SEASON_MODIFIERS[season].marketPrice;
    const qualityBonus = 1 + (pig.genetics.marbling * 0.3);
    return Math.round(weight * CONFIG.PIG_SELL_PRICE_PER_LB * seasonMod * qualityBonus * marketBonus);
}

function createPig(name = null) {
    const names = ['Wilbur', 'Babe', 'Porky', 'Hamlet', 'Petunia', 'Spot', 'Chester', 'Rosie'];
    return {
        id: generateId(),
        type: 'gos_pig',
        name: name || names[Math.floor(Math.random() * names.length)],
        age: 0,
        weight: 50,
        health: 100,
        happiness: 80,
        fed: true,
        daysSinceFed: 0,
        genetics: {
            marbling: 0.5 + Math.random() * 0.4,
            growthRate: 0.6 + Math.random() * 0.4,
            size: 0.5 + Math.random() * 0.3
        }
    };
}

const DEFAULT_STATE = {
    meta: { version: "0.2.0", created: null, lastSaved: null, totalPlayTime: 0 },
    farm: { name: "My Farm", money: 1000, day: 1, season: "spring", year: 1 },
    animals: [],
    stats: { totalAnimalsRaised: 0, totalMoneyEarned: 0, totalMoneySpent: 0, pigsSold: 0 },
    marketBonus: 1,
    marketBonusDays: 0,
    feedDiscount: 1,
    feedDiscountDays: 0
};

function reduce(state, action) {
    const newState = deepClone(state);

    switch (action.type) {
        case 'BUY_PIG': {
            if (newState.farm.money < CONFIG.PIG_PRICE) return state;
            const pig = createPig();
            newState.animals.push(pig);
            newState.farm.money -= CONFIG.PIG_PRICE;
            newState.stats.totalMoneySpent += CONFIG.PIG_PRICE;
            newState.stats.totalAnimalsRaised++;
            return newState;
        }

        case 'SELL_PIG': {
            const idx = newState.animals.findIndex(a => a.id === action.id);
            if (idx === -1) return state;
            const pig = newState.animals[idx];
            const marketBonus = newState.marketBonus || 1;
            const price = calculateSellPrice(pig, newState.farm.season, marketBonus);
            newState.animals.splice(idx, 1);
            newState.farm.money += price;
            newState.stats.totalMoneyEarned += price;
            newState.stats.pigsSold++;
            return newState;
        }

        case 'FEED_ALL': {
            const pigCount = newState.animals.filter(a => a.type === 'gos_pig').length;
            if (pigCount === 0) return state;
            const seasonMod = CONFIG.SEASON_MODIFIERS[newState.farm.season];
            const discount = newState.feedDiscount || 1;
            const baseCost = pigCount * CONFIG.FEED_COST_PER_PIG * seasonMod.feedCost;
            const cost = Math.round(baseCost * discount);
            if (newState.farm.money < cost) return state;
            newState.farm.money -= cost;
            newState.stats.totalMoneySpent += cost;
            newState.animals.forEach(a => {
                if (a.type === 'gos_pig') {
                    a.fed = true;
                    a.daysSinceFed = 0;
                    a.happiness = Math.min(100, a.happiness + 5);
                }
            });
            return newState;
        }

        case 'ADVANCE_DAY': {
            newState.farm.day++;

            // Decrement bonuses
            if (newState.marketBonusDays > 0) newState.marketBonusDays--;
            if (newState.marketBonusDays === 0) newState.marketBonus = 1;
            if (newState.feedDiscountDays > 0) newState.feedDiscountDays--;
            if (newState.feedDiscountDays === 0) newState.feedDiscount = 1;

            // Season change
            if (newState.farm.day > CONFIG.DAYS_PER_SEASON) {
                newState.farm.day = 1;
                newState.farm.season = getNextSeason(newState.farm.season);
                if (newState.farm.season === 'spring') {
                    newState.farm.year++;
                }
            }

            const seasonMod = CONFIG.SEASON_MODIFIERS[newState.farm.season];

            // Process animals
            newState.animals.forEach(animal => {
                animal.age++;
                animal.fed = false;
                animal.daysSinceFed++;

                // Weight gain (only if fed recently)
                if (animal.daysSinceFed <= 1) {
                    const dailyGain = CONFIG.WEIGHT_GAIN_BASE * animal.genetics.growthRate * seasonMod.growth;
                    animal.weight = Math.round(animal.weight + dailyGain);
                }

                // Hunger effects
                if (animal.daysSinceFed > 1) {
                    animal.health -= 5;
                    animal.happiness -= 10;
                }
            });

            // Remove dead animals
            newState.animals = newState.animals.filter(a => a.health > 0);
            return newState;
        }

        case 'ADD_MONEY': {
            newState.farm.money += action.amount;
            return newState;
        }

        case 'SPAWN_PIG': {
            const pig = createPig();
            if (action.age) pig.age = action.age;
            if (action.weight) pig.weight = action.weight;
            newState.animals.push(pig);
            newState.stats.totalAnimalsRaised++;
            return newState;
        }

        default:
            return state;
    }
}

// ==========================================
// TEST SUITES
// ==========================================

TestRunner.describe('Game State Basics', (it) => {
    it('should create default state with $1000', () => {
        const state = deepClone(DEFAULT_STATE);
        expect(state.farm.money).toBe(1000);
        expect(state.farm.day).toBe(1);
        expect(state.farm.season).toBe('spring');
        expect(state.farm.year).toBe(1);
    });

    it('should start with no animals', () => {
        const state = deepClone(DEFAULT_STATE);
        expect(state.animals).toHaveLength(0);
    });

    it('should track stats properly', () => {
        const state = deepClone(DEFAULT_STATE);
        expect(state.stats.totalAnimalsRaised).toBe(0);
        expect(state.stats.totalMoneyEarned).toBe(0);
        expect(state.stats.pigsSold).toBe(0);
    });

    it('should have bonus tracking fields', () => {
        const state = deepClone(DEFAULT_STATE);
        expect(state.marketBonus).toBe(1);
        expect(state.feedDiscount).toBe(1);
    });
});

TestRunner.describe('Pig Lifecycle', (it) => {
    it('should create a pig with valid genetics', () => {
        const pig = createPig('TestPig');
        expect(pig.name).toBe('TestPig');
        expect(pig.age).toBe(0);
        expect(pig.health).toBe(100);
        expect(pig.weight).toBe(50);
        expect(pig.type).toBe('gos_pig');
        expect(pig.genetics.marbling).toBeGreaterThan(0);
        expect(pig.genetics.growthRate).toBeGreaterThan(0);
    });

    it('should buy a pig for $200', () => {
        let state = deepClone(DEFAULT_STATE);
        state = reduce(state, { type: 'BUY_PIG' });
        expect(state.farm.money).toBe(800);
        expect(state.animals).toHaveLength(1);
        expect(state.stats.totalMoneySpent).toBe(200);
    });

    it('should not buy pig if insufficient funds', () => {
        let state = deepClone(DEFAULT_STATE);
        state.farm.money = 100;
        const newState = reduce(state, { type: 'BUY_PIG' });
        expect(newState.farm.money).toBe(100);
        expect(newState.animals).toHaveLength(0);
    });

    it('should age pigs when day advances', () => {
        let state = deepClone(DEFAULT_STATE);
        state = reduce(state, { type: 'BUY_PIG' });
        const initialAge = state.animals[0].age;
        state = reduce(state, { type: 'ADVANCE_DAY' });
        expect(state.animals[0].age).toBe(initialAge + 1);
    });

    it('should correctly identify pig stages', () => {
        expect(getPigStage(30)).toBe('piglet');
        expect(getPigStage(60)).toBe('piglet');
        expect(getPigStage(90)).toBe('grower');
        expect(getPigStage(120)).toBe('grower');
        expect(getPigStage(150)).toBe('finisher');
        expect(getPigStage(180)).toBe('finisher');
    });
});

TestRunner.describe('Weight System', (it) => {
    it('should calculate pig weight based on age and genetics', () => {
        const pig = createPig();
        pig.age = 100;
        pig.genetics.growthRate = 0.8;
        pig.happiness = 100;
        const weight = calculatePigWeight(pig);
        // 50 + (100 * 1.5 * 0.8 * 1.0) = 50 + 120 = 170
        expect(weight).toBe(170);
    });

    it('should gain weight when fed', () => {
        let state = deepClone(DEFAULT_STATE);
        state = reduce(state, { type: 'BUY_PIG' });
        const initialWeight = state.animals[0].weight;
        state = reduce(state, { type: 'FEED_ALL' });
        state = reduce(state, { type: 'ADVANCE_DAY' });
        expect(state.animals[0].weight).toBeGreaterThan(initialWeight);
    });

    it('should not gain weight when starving', () => {
        let state = deepClone(DEFAULT_STATE);
        state = reduce(state, { type: 'BUY_PIG' });
        const initialWeight = state.animals[0].weight;
        // Advance without feeding
        state = reduce(state, { type: 'ADVANCE_DAY' });
        state = reduce(state, { type: 'ADVANCE_DAY' });
        // Second day unfed - no weight gain
        expect(state.animals[0].weight).toBe(initialWeight);
    });

    it('should calculate sell price based on weight', () => {
        const pig = createPig();
        pig.age = 180;
        pig.genetics.growthRate = 0.8;
        pig.genetics.marbling = 0.7;
        pig.happiness = 100;
        const price = calculateSellPrice(pig, 'spring', 1);
        // Weight = 50 + (180 * 1.5 * 0.8 * 1.0) = 266 lbs
        // Price = 266 * 3 * 1.0 * 1.21 = ~965
        expect(price).toBeGreaterThan(800);
        expect(price).toBeLessThan(1200);
    });
});

TestRunner.describe('Seasonal Effects', (it) => {
    it('should have higher feed costs in winter', () => {
        let state = deepClone(DEFAULT_STATE);
        state.farm.season = 'winter';
        state = reduce(state, { type: 'BUY_PIG' });
        const winterCost = CONFIG.FEED_COST_PER_PIG * CONFIG.SEASON_MODIFIERS.winter.feedCost;
        const springCost = CONFIG.FEED_COST_PER_PIG * CONFIG.SEASON_MODIFIERS.spring.feedCost;
        expect(winterCost).toBeGreaterThan(springCost);
    });

    it('should have lower feed costs in summer', () => {
        const summerCost = CONFIG.FEED_COST_PER_PIG * CONFIG.SEASON_MODIFIERS.summer.feedCost;
        const springCost = CONFIG.FEED_COST_PER_PIG * CONFIG.SEASON_MODIFIERS.spring.feedCost;
        expect(summerCost).toBeLessThan(springCost);
    });

    it('should have higher market prices in fall', () => {
        expect(CONFIG.SEASON_MODIFIERS.fall.marketPrice).toBeGreaterThan(1);
        expect(CONFIG.SEASON_MODIFIERS.fall.marketPrice).toBe(1.15);
    });

    it('should have lower market prices in summer', () => {
        expect(CONFIG.SEASON_MODIFIERS.summer.marketPrice).toBeLessThan(1);
        expect(CONFIG.SEASON_MODIFIERS.summer.marketPrice).toBe(0.95);
    });

    it('should apply season growth modifiers', () => {
        expect(CONFIG.SEASON_MODIFIERS.spring.growth).toBe(1.1);
        expect(CONFIG.SEASON_MODIFIERS.winter.growth).toBe(0.85);
    });
});

TestRunner.describe('Feeding System', (it) => {
    it('should feed pigs with seasonal cost modifier', () => {
        let state = deepClone(DEFAULT_STATE);
        state.farm.season = 'winter';
        state = reduce(state, { type: 'BUY_PIG' });
        const moneyBefore = state.farm.money;
        state = reduce(state, { type: 'FEED_ALL' });
        const winterCost = Math.round(CONFIG.FEED_COST_PER_PIG * CONFIG.SEASON_MODIFIERS.winter.feedCost);
        expect(state.farm.money).toBe(moneyBefore - winterCost);
    });

    it('should mark pigs as fed after feeding', () => {
        let state = deepClone(DEFAULT_STATE);
        state = reduce(state, { type: 'BUY_PIG' });
        state = reduce(state, { type: 'ADVANCE_DAY' });
        expect(state.animals[0].fed).toBe(false);
        state = reduce(state, { type: 'FEED_ALL' });
        expect(state.animals[0].fed).toBe(true);
    });

    it('should damage pig health if not fed for 2+ days', () => {
        let state = deepClone(DEFAULT_STATE);
        state = reduce(state, { type: 'BUY_PIG' });
        state = reduce(state, { type: 'ADVANCE_DAY' });
        state = reduce(state, { type: 'ADVANCE_DAY' });
        expect(state.animals[0].health).toBeLessThan(100);
    });

    it('should kill pig if health reaches 0', () => {
        let state = deepClone(DEFAULT_STATE);
        state = reduce(state, { type: 'BUY_PIG' });
        for (let i = 0; i < 30; i++) {
            state = reduce(state, { type: 'ADVANCE_DAY' });
        }
        expect(state.animals).toHaveLength(0);
    });
});

TestRunner.describe('Time System', (it) => {
    it('should advance day correctly', () => {
        let state = deepClone(DEFAULT_STATE);
        state = reduce(state, { type: 'ADVANCE_DAY' });
        expect(state.farm.day).toBe(2);
    });

    it('should change season after 30 days', () => {
        let state = deepClone(DEFAULT_STATE);
        for (let i = 0; i < 30; i++) {
            state = reduce(state, { type: 'ADVANCE_DAY' });
        }
        expect(state.farm.season).toBe('summer');
        expect(state.farm.day).toBe(1);
    });

    it('should cycle through all seasons', () => {
        let state = deepClone(DEFAULT_STATE);
        expect(state.farm.season).toBe('spring');

        for (let i = 0; i < 30; i++) state = reduce(state, { type: 'ADVANCE_DAY' });
        expect(state.farm.season).toBe('summer');

        for (let i = 0; i < 30; i++) state = reduce(state, { type: 'ADVANCE_DAY' });
        expect(state.farm.season).toBe('fall');

        for (let i = 0; i < 30; i++) state = reduce(state, { type: 'ADVANCE_DAY' });
        expect(state.farm.season).toBe('winter');

        for (let i = 0; i < 30; i++) state = reduce(state, { type: 'ADVANCE_DAY' });
        expect(state.farm.season).toBe('spring');
        expect(state.farm.year).toBe(2);
    });

    it('should increment year after winter', () => {
        let state = deepClone(DEFAULT_STATE);
        for (let i = 0; i < 120; i++) {
            state = reduce(state, { type: 'ADVANCE_DAY' });
        }
        expect(state.farm.year).toBe(2);
    });
});

        const moneyBefore = state.farm.money;

        state = reduce(state, { type: 'BUY_PIG' });
        state = reduce(state, { type: 'FEED_ALL' });
        // $200 pig + $5 feed (spring = 1.0 modifier)
        expect(state.stats.totalMoneySpent).toBe(205);
    });

    it('should give better prices in fall', () => {
        let state = deepClone(DEFAULT_STATE);
        state = reduce(state, { type: 'SPAWN_PIG', age: 180, weight: 300 });

        // Sell in spring
        const springState = deepClone(state);
        springState.farm.season = 'spring';
        const springPrice = calculateSellPrice(springState.animals[0], 'spring', 1);

        // Sell in fall
        const fallState = deepClone(state);
        fallState.farm.season = 'fall';

        expect(fallPrice).toBeGreaterThan(springPrice);
    });
});
