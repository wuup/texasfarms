<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
</script>

<!-- Primary Meta Tags -->
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
<meta name="title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="Vermont farm, Northeast Kingdom farm, Concord Vermont, heritage pork Vermont, Gloucestershire Old Spot pigs Vermont, GOS pigs, pasture-raised pork, heritage meat, heirloom produce, off-grid farming, regenerative agriculture, sustainable farming">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{{ site.url }}/images/texass-farms-home.jpg">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta property="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="twitter:image" content="{{ site.url }}/images/texass-farms-home.jpg">

<!-- Canonical URL -->
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

{% if page.noindex %}
<meta name="robots" content="noindex, nofollow">
{% endif %}

<!-- Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Farm",
  "name": "{{ site.title }}",
  "url": "{{ site.url }}",
  "description": "{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}",
  "image": "{{ site.url }}/images/texass-farms-home.jpg",
  "logo": "{{ site.url }}/images/logo2.png",
  "telephone": "+1-802-284-8776",
  "email": "info@texasfarmsvermont.com",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "Texas",
    "addressRegion": "VT",
    "postalCode": "05824",
    "addressCountry": "US"
  },
  "areaServed": "Vermont",
  "sameAs": [
    "{{ site.facebook }}",
    "{{ site.twitter }}",
    "{{ site.instagram }}"
  ],
  "makesOffer": [
    {
      "@type": "Offer",
      "itemOffered": {
        "@type": "Product",
        "name": "Gloucestershire Old Spot (GOS) pork"
      }
    }
  ]
}
</script>

<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=DM+Sans:wght@400;500;600&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
<!-- Custom CSS -->
<link href="/styles.css" rel="stylesheet">
{% if page.extra_css %}
{% for css in page.extra_css %}
<link href="{{ css }}" rel="stylesheet">
{% endfor %}
{% endif %}

<!-- Favicons -->
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="manifest" href="/site.webmanifest">
