<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
</script>

<!-- Primary Meta Tags -->
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
<meta name="title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="Vermont farm, Northeast Kingdom farm, Concord Vermont, heritage pork Vermont, Gloucestershire Old Spot pigs Vermont, GOS pigs, pasture-raised pork, heritage meat, heirloom produce, off-grid farming, regenerative agriculture, sustainable farming">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{{ site.url }}/images/texass-farms-home.jpg">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta property="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="twitter:image" content="{{ site.url }}/images/texass-farms-home.jpg">

<!-- Canonical URL -->
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

{% if page.noindex %}
<meta name="robots" content="noindex, nofollow">
{% endif %}

<!-- Structured Data - LocalBusiness + Farm -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": ["LocalBusiness", "Farm"],
  "name": "{{ site.title }}",
  "url": "{{ site.url }}",
  "description": "{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}",
  "image": "{{ site.url }}/images/texass-farms-home.jpg",
  "logo": "{{ site.url }}/images/logo2.png",
  "telephone": "+1-802-284-8776",
  "email": "heather@texasfarmsvermont.com",
  "priceRange": "$$",
  "address": {
    "@type": "PostalAddress",
    "streetAddress": "Texas",
    "addressLocality": "Concord",
    "addressRegion": "VT",
    "postalCode": "05824",
    "addressCountry": "US"
  },
  "geo": {
    "@type": "GeoCoordinates",
    "latitude": "44.4397",
    "longitude": "-71.8542"
  },
  "areaServed": [
    {"@type": "City", "name": "Concord", "containedInPlace": {"@type": "State", "name": "Vermont"}},
    {"@type": "City", "name": "St. Johnsbury", "containedInPlace": {"@type": "State", "name": "Vermont"}},
    {"@type": "City", "name": "Lyndonville", "containedInPlace": {"@type": "State", "name": "Vermont"}},
    {"@type": "City", "name": "Littleton", "containedInPlace": {"@type": "State", "name": "New Hampshire"}},
    {"@type": "City", "name": "Lancaster", "containedInPlace": {"@type": "State", "name": "New Hampshire"}},
    {"@type": "City", "name": "Newport", "containedInPlace": {"@type": "State", "name": "Vermont"}},
    {"@type": "City", "name": "Montpelier", "containedInPlace": {"@type": "State", "name": "Vermont"}},
    {"@type": "City", "name": "Barre", "containedInPlace": {"@type": "State", "name": "Vermont"}},
    {"@type": "City", "name": "Hardwick", "containedInPlace": {"@type": "State", "name": "Vermont"}},
    {"@type": "AdministrativeArea", "name": "Northeast Kingdom, Vermont"}
  ],
  "sameAs": [
    "{{ site.facebook }}",
    "{{ site.twitter }}",
    "{{ site.instagram }}"
  ],
  "hasOfferCatalog": {
    "@type": "OfferCatalog",
    "name": "Farm Products",
    "itemListElement": [
      {
        "@type": "Offer",
        "itemOffered": {
          "@type": "Product",
          "name": "Heritage Pork",
          "description": "Pasture-raised Gloucestershire Old Spot pork - whole, half, and individual cuts"
        }
      },
      {
        "@type": "Offer",
        "itemOffered": {
          "@type": "Product",
          "name": "Artisan Charcuterie",
          "description": "House-made charcuterie from heritage pork"
        }
      },
      {
        "@type": "Offer",
        "itemOffered": {
          "@type": "Product",
          "name": "Champagne D'Argent Rabbits",
          "description": "Pedigreed breeding stock - junior does, junior bucks, and proven breeders"
        }
      },
      {
        "@type": "Offer",
        "itemOffered": {
          "@type": "Product",
          "name": "GOS Breeding Stock",
          "description": "Registered Gloucestershire Old Spot piglets and breeding stock"
        }
      }
    ]
  },
  "keywords": "heritage pork Vermont, GOS pigs, Gloucestershire Old Spot, pasture raised pork, Northeast Kingdom farm, Concord Vermont farm, Champagne D'Argent rabbits, local meat Vermont"
}
</script>
